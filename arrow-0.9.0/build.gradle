plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.github.sanzalb.arrowissue'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-RC'
  implementation "io.arrow-kt:arrow-effects-data:0.9.0"
  implementation "io.arrow-kt:arrow-effects-extensions:0.9.0"
  implementation "io.arrow-kt:arrow-effects-io-extensions:0.9.0"

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

test {
  useJUnitPlatform()
}
